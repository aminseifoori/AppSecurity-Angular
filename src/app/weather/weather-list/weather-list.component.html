<div class="row">
    <div class="offset-10 col-md-2 mt-2"> <a [routerLink]="['/movie/create']">Create Movie</a> </div>
  </div> <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Temperature C</th>
              <th>Temperature F</th>
              <th>Summary</th>
              <th>Date</th>
              <th>Details</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let weather of weathers">
              <td>{{weather.temperatureC}}</td>
              <td>{{weather.temperatureF}}</td>
              <td>{{weather.summary}}</td>
              <td>{{weather.date | date: 'dd/MM/yyyy'}}</td>
              <td><button type="button" id="details" class="btn btn-primary">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
