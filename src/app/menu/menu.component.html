<div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}">App Security</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNav"
            aria-controls="collapseNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapseNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/weather/list']" routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}"> Weather Forecast </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/admin-panel']" routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}"> Admin Panel </a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <ul *ngIf='!isUserAuthenticated' class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link"[routerLink]="['/account/login']" routerLinkActive="active" 
                    [routerLinkActiveOptions]="{exact: true}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"[routerLink]="['/account/create']" routerLinkActive="active" 
                    [routerLinkActiveOptions]="{exact: true}">Register</a>
                </li>
              </ul>
              <ul *ngIf='isUserAuthenticated' class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <button class="btn btn-link" style="color: #ffffff80;" (click)="logout()">Logout</button>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
